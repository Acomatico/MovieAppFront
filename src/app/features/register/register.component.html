<div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" name="email" formControlName="email" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" formControlName="password" />
        </div>
        <div class="form-group">
            <label>Repeated Password</label>
            <input class="form-control" type="password" name="repeatedPassword" formControlName="repeatedPassword" />
        </div>
        <button>Register</button>
    </form>
</div>
