<div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" name="email" formControlName="email" />
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" formControlName="password" />
        </div>
        <div class="form-group">
            <label class="form-label">Repeated Password</label>
            <input class="form-control" type="password" name="repeatedPassword" formControlName="repeatedPassword" />
        </div>
        <button class="btn btn-primary">Register</button>
    </form>
</div>
